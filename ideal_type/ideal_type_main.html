<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>이상형 월드컵 메인</title>
<style>
  body {
    font-family: 'Noto Sans KR', Arial, sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #e6ebf5);
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
    color: #333;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #2d3e50;
  }
  p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 30px;
  }
  .options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 30px;
  }
  .option-btn {
    padding: 15px 10px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #3b4b69;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .option-btn:hover:not(:disabled) {
    background: #5a6d92;
    transform: translateY(-3px);
  }
  .option-btn:disabled {
    background: #bbb;
    color: #666;
    cursor: not-allowed;
    transform: none;
  }
  .home-btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    background: #555;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .home-btn:hover {
    background: #777;
  }
</style>
</head>
<body>

<h1>이상형 월드컵</h1>
<p>당신의 마음을 사로잡을 주인공을 선택하세요.</p>

<div class="options">
  <button class="option-btn" disabled>여자 아이돌</button>
  <button class="option-btn" onclick="location.href='actor_female.html'">여자 배우</button>
  <button class="option-btn" disabled>남자 아이돌</button>
  <button class="option-btn" onclick="location.href='actor_male.html'">남자 배우</button>
</div>

<button class="home-btn" onclick="location.href='../index.html'">홈으로 이동</button>

</body>
</html>
