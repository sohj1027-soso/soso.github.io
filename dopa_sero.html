<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>도파/세로 심리테스트</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

  body {
    font-family: 'Noto Sans KR', '맑은 고딕', Arial, sans-serif;
    max-width: 480px;
    margin: 30px auto;
    padding: 20px 30px;
    background: linear-gradient(135deg, #fff7f0, #ffd6cc);
    color: #222;
    box-shadow: 0 0 15px rgba(50,20,10,0.1);
    border-radius: 12px;
  }

  h1 {
    text-align: center;
    color: #7d3f00;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 1.2px;
  }

  .question {
    margin-bottom: 25px;
    background: #fff;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  .question p {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 18px;
    color: #8a4b12;
  }

  .option-btn {
    display: block;
    width: 100%;
    padding: 12px 18px;
    margin-bottom: 12px;
    font-size: 1rem;
    font-weight: 500;
    color: #7d3f00;
    background: linear-gradient(90deg, #ffb397 0%, #ff7a4a 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(255,122,74,0.4);
    transition: background 0.3s ease, transform 0.15s ease;
    user-select: none;
  }

  .option-btn:hover {
    background: linear-gradient(90deg, #ff7a4a 0%, #ffb397 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(255,122,74,0.6);
  }

  #result {
    display: none;
    margin-top: 35px;
    padding: 25px 30px;
    background: #ffffffcc;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    font-size: 1.05rem;
    line-height: 1.5;
    white-space: pre-line;
    color: #7d3f00;
  }

  #homeBtn {
    display: inline-block;
    margin-bottom: 30px;
    padding: 10px 18px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    background-color: #ffb397;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #homeBtn:hover {
    background-color: #ff7a3a;
  }
  @media (max-width: 520px) {
    body {
      padding: 15px 20px;
      margin: 15px auto;
    }
    .question {
      padding: 15px 18px;
    }
    .option-btn {
      font-size: 0.95rem;
      padding: 10px 14px;
    }
    #result {
      font-size: 1rem;
      padding: 20px 22px;
    }
  }
</style>
</head>
<body>
<button id="homeBtn" onclick="location.href='index.html'">🏠 홈으로</button>


<h1>도파/세로 심리테스트</h1>

<div id="quiz"></div>
<div id="result"></div>

<script>
const questions = [
  { text: "1. 새로운 사람을 만나는 자리에서 에너지가 넘치고 즐거운가요?", type: "dopa" },
  { text: "2. 혼자 조용히 시간을 보내는 것보다 많은 사람들과 어울리는 것을 더 선호하는 편인가요?", type: "dopa" },
  { text: "3. 모르는 사람과 대화를 시작하는 것이 편한 편인가요?", type: "dopa" },
  { text: "4. 스트레스를 받으면 운동이나 활동적으로 해소하는 편인가요?", type: "dopa" },
  { text: "5. 계획 없이 즉흥적으로 행동하는 것을 좋아하나요?", type: "dopa" },
  { text: "6. 내 생각이나 감정을 쉽게 주변 사람에게 표현하는 편인가요?", type: "dopa" },
  { text: "7. 혼자 집중해서 생각하거나 공부하는 시간이 더 필요하다고 느끼나요?", type: "sero" },
  { text: "8. 감정 기복이 크고 순간의 기분에 따라 행동이 달라지는 편인가요?", type: "dopa" },
  { text: "9. 모임이나 파티에 초대받으면 적극적으로 참여하는 편인가요?", type: "dopa" },
  { text: "10. 조용한 환경에서 일을 할 때 집중이 더 잘 되나요?", type: "sero" }
];

const options = [
  { text: "전혀 그렇지 않다", score: 1 },
  { text: "별로 그렇지 않다", score: 2 },
  { text: "보통이다", score: 3 },
  { text: "꽤 그렇다", score: 4 },
  { text: "매우 그렇다", score: 5 }
];

let current = 0;
let scores = { dopa: 0, sero: 0 };

function showQuestion() {
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";

  if (current >= questions.length) {
    showResult();
    return;
  }

  const q = questions[current];
  const qElem = document.createElement("div");
  qElem.className = "question";
  qElem.innerHTML = `<p>${q.text}</p>`;

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.textContent = opt.text;
    btn.onclick = () => {
      scores[q.type] += opt.score;
      current++;
      showQuestion();
    };
    qElem.appendChild(btn);
  });

  quizDiv.appendChild(qElem);
}

function showResult() {
  const resultDiv = document.getElementById("result");
  document.getElementById("quiz").style.display = "none";
  resultDiv.style.display = "block";

  const diff = scores.dopa - scores.sero;

  let resultTitle = "";
  let resultDesc = "";

  if (diff >= 20) {
    resultTitle = "매우 강한 도파형";
    resultDesc = `성향:
매우 외향적이고 활동적이며 에너지가 넘칩니다. 새로운 자극과 변화를 좋아합니다.

일할 때:
팀 내에서 활력소 역할을 하며, 빠른 의사결정과 적극적인 실행을 선호합니다.

연애할 때:
자신의 감정을 적극적으로 표현하며, 상대와 활발한 교류를 즐깁니다.

잘 맞는 유형:
차분하고 신중한 ‘매우 강한 세로형’과 상호 보완적인 관계입니다.

좋아하는 유형:
안정감 있고 조용한 ‘강한 세로형’을 선호합니다.

이 유형을 좋아하는 사람:
밝고 활동적인 이 유형을 좋아하는 ‘약한 세로형’과 ‘약한 도파형’이 많습니다.`;
  } else if (diff >= 10) {
    resultTitle = "강한 도파형";
    resultDesc = `성향:
외향적이고 활동적인 편이며, 새로운 경험과 사람 만남을 즐깁니다.

일할 때:
적극적으로 의견을 내고 리더십을 발휘하는 경우가 많습니다.

연애할 때:
솔직하고 열정적으로 상대에게 다가가는 스타일입니다.

잘 맞는 유형:
차분하고 신중한 ‘강한 세로형’과 균형을 이루며 좋은 관계를 맺습니다.

좋아하는 유형:
조용하고 차분한 ‘약한 세로형’을 선호하는 편입니다.

이 유형을 좋아하는 사람:
에너지가 넘치는 이 유형을 좋아하는 ‘약한 도파형’과 ‘약한 세로형’이 많습니다.`;
  } else if (diff >= 1) {
    resultTitle = "약한 도파형";
    resultDesc = `성향:
외향적이면서도 신중한 면이 공존하며, 상황에 따라 활발하거나 조용할 수 있습니다.

일할 때:
필요시 적극적으로 참여하고, 때론 차분하게 업무를 수행합니다.

연애할 때:
감정 표현에 다소 신중하지만, 친밀한 관계에서는 활발해집니다.

잘 맞는 유형:
비슷한 균형을 이루는 ‘약한 세로형’과 좋은 시너지를 냅니다.

좋아하는 유형:
신중하면서도 따뜻한 ‘강한 세로형’과 ‘강한 도파형’ 모두에게 끌릴 수 있습니다.

이 유형을 좋아하는 사람:
중간 성향을 좋아하는 ‘약한 도파형’ 및 ‘약한 세로형’이 많습니다.`;
  } else if (diff >= -9) {
    resultTitle = "약한 세로형";
    resultDesc = `성향:
내향적이고 신중한 편이지만, 때로는 활발한 면도 보여줍니다.

일할 때:
차분하게 업무를 처리하며, 신뢰받는 조력자 역할을 자주 맡습니다.

연애할 때:
조용히 상대를 배려하며, 깊은 신뢰를 중요하게 생각합니다.

잘 맞는 유형:
활발하고 외향적인 ‘약한 도파형’과 균형이 잘 맞습니다.

좋아하는 유형:
적극적이고 밝은 ‘강한 도파형’을 선호하는 편입니다.

이 유형을 좋아하는 사람:
내향적인 ‘약한 세로형’과 ‘약한 도파형’이 많습니다.`;
  } else if (diff >= -19) {
    resultTitle = "강한 세로형";
    resultDesc = `성향:
내향적이고 신중하며 깊이 있는 사고를 지니고 있습니다.

일할 때:
꼼꼼하고 계획적으로 업무를 수행하며, 안정감을 주는 역할을 합니다.

연애할 때:
조용하고 신뢰감 있는 태도로 상대를 대하며, 깊은 애정을 보여줍니다.

잘 맞는 유형:
외향적이고 활동적인 ‘강한 도파형’과 서로 보완적인 관계입니다.

좋아하는 유형:
밝고 적극적인 ‘약한 도파형’에게 끌립니다.

이 유형을 좋아하는 사람:
진중한 ‘약한 세로형’과 ‘약한 도파형’이 많습니다.`;
  } else {
    resultTitle = "매우 강한 세로형";
    resultDesc = `성향:
매우 내향적이고 신중하며, 조용하고 깊이 있는 사고를 지니고 있습니다.

일할 때:
복잡한 문제도 차분하게 해결하며, 안정적이고 체계적인 업무 처리를 선호합니다.

연애할 때:
조용하지만 깊은 애정을 표현하며, 신뢰와 안정감을 중요시합니다.

잘 맞는 유형:
매우 외향적이고 활발한 ‘매우 강한 도파형’과 상호 보완적인 관계입니다.

좋아하는 유형:
적극적이고 에너지가 넘치는 ‘강한 도파형’을 선호합니다.

이 유형을 좋아하는 사람:
신중하고 안정적인 이 유형을 좋아하는 ‘약한 도파형’과 ‘약한 세로형’이 많습니다.`;
  }

  resultDiv.textContent = `${resultTitle}\n\n${resultDesc}\n\n[점수]\n도파: ${scores.dopa}\n세로: ${scores.sero}\n점수 차이: ${diff}`;
}

showQuestion();
</script>

</body>
</html>
